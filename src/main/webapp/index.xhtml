<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="/template.xhtml">

    <ui:define name="content">
        <h:form>
            <rich:panel>
                <f:facet name="header">Registration form</f:facet>
                <h:panelGrid id="regGrid" columns="3">

                    <h:outputLabel value="email" for="email"/>
                    <h:inputText id="email" value="#{registrationView.user.email}">
                        <a4j:ajax render="emailMessage"/>
                    </h:inputText>
                    <rich:message id="emailMessage" for="email" ajaxRendered="false"/>

                    <h:outputLabel value="birth date (yyyy-MM-dd)" for="birthDate"/>
                    <rich:calendar id="birthDate" value="#{registrationView.user.birthDate}" enableManualInput="true" datePattern="yyyy-MM-dd">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                        <a4j:ajax render="birthDateMessage"/>
                    </rich:calendar>
                    <rich:message id="birthDateMessage" for="birthDate" ajaxRendered="false"/>

                    <h:outputLabel value="lucky number (1-9)" for="luckyNumber"/>
                    <h:panelGroup>
                        <h:inputText id="luckyNumber" value="#{registrationView.user.luckyNumber}">
                            <a4j:ajax render="luckyNumberMessage"/>
                        </h:inputText>
                        <rich:tooltip target="luckyNumber">Are you superstitious?</rich:tooltip>
                    </h:panelGroup>
                    <rich:message id="luckyNumberMessage" for="luckyNumber" ajaxRendered="false"/>

                    <h:outputLabel value="password" for="password"/>
                    <h:inputText id="password" value="#{registrationView.password}">
                        <a4j:ajax render="passwordMessage"/>
                    </h:inputText>
                    <rich:message id="passwordMessage" for="password" ajaxRendered="false"/>

                    <h:outputLabel value="country" for="country"/>
                    <h:selectOneRadio id="country" value="#{registrationView.user.country}" converter="#{registrationView.countryConverter}">
                        <a4j:ajax render="countryMessage"/>
                        <f:selectItems value="#{registrationView.availableCountries}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
                    </h:selectOneRadio>
                    <rich:message id="countryMessage" for="country" ajaxRendered="false"/>

                    <h:outputText/>
                    <a4j:commandButton value="Register" action="#{registrationView.register}" render="regGrid"/>
                    <a4j:commandButton value="Cancel" actionListener="#{registrationView.cancel()}" immediate="true"
                                     render="savePopup"/>
                </h:panelGrid>
                
                <rich:popupPanel id="savePopup" 
                                 modal="true" 
                                 autosized="true" 
                                 resizeable="false" 
                                 show="#{registrationView.confirmationPanelVisible}">
                    <f:facet name="header">Cancel?</f:facet>
                    <h:outputText value="Do you really want to cancel form?"/><br/>
                    <a4j:commandButton value="Save changes" 
                                       actionListener="#{registrationView.register()}"
                                       oncomplete="#{rich:component('savePopup')}.hide(); return false;"
                                       render="regGrid"/>
                    <a4j:commandButton value="Don't save" 
                                       actionListener="#{registrationView.proceedWithoutSave()}"
                                       oncomplete="#{rich:component('savePopup')}.hide(); return false;"
                                       render="regGrid"
                                       immediate="true"/>
                </rich:popupPanel>

                <a4j:outputPanel ajaxRendered="true">
                    <h:panelGrid id="preview" columns="2">
                        <h:outputText value="email"/>
                        <h:outputText value="#{registrationView.user.email}"/>
                        <h:outputText value="birth date"/>
                        <h:outputText value="#{registrationView.user.birthDate}"/>
                        <h:outputText value="lucky number"/>
                        <h:outputText value="#{registrationView.user.luckyNumber}"/>
                        <h:outputText value="country"/>
                        <h:outputText value="#{registrationView.user.country.name}"/>
                    </h:panelGrid>
                </a4j:outputPanel>
            </rich:panel>
        </h:form>
        <rich:notifyMessages globalOnly="true" showHistory="true" showShadow="true"/>
    </ui:define>

</ui:composition>
